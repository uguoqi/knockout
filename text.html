<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>text绑定</title>
	</head>
	<body>
		<div>
			Today's message is <span data-bind="text: message"></span>
			<br />
			egg' price is <span data-bind="text: price"></span>,it's <span data-bind="text: priceRating"></span>
		</div>
	</body>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script>
		var viewModel = {
			message: ko.observable()
		}
		
		viewModel.message("hello xu");
		
		viewModel.price = ko.observable(24.95);
		viewModel.priceRating = ko.computed(function (){
			return this.price > 25 ? "expensive" : "affordable"
		},this)
		ko.applyBindings(viewModel);
	</script>
</html>
