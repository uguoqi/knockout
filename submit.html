<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>submit绑定</title>
	</head>
	<body>
		<form id="form1" data-bind="submit: doMything">
			<label>
				username is: <input type="text" />
			</label>
			<label>
				password is: <input type="password" />
			</label>
			<button type="submit">提交</button>
		</form>
	</body>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script>
		var viewModel = {
			doMything: function(){
				
			}
		}
		ko.applyBindings(viewModel);
	</script>
</html>
