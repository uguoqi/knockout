		<!--valueUpdate 默认有change keyup keypress afterkeydown-->
		<p>
			<h4>valueUpdate: change</h4>
			please edit your value: <input type="text" data-bind="value: myValue1, valueUpdate: 'change'"/>
		</p>
		<p>
			you have edited: <span data-bind="text: myValue1"></span>
		</p>
		<p>
			<h4>valueUpdate: keyup</h4>
			please edit your value: <input type="text" data-bind="value: myValue2, valueUpdate: 'keyup'"/>
		</p>
		<p>
			you have edited: <span data-bind="text: myValue2"></span>
		</p>
		<p>
			<h4>valueUpdate: keypress</h4>
			please edit your value: <input type="text" data-bind="value: myValue3, valueUpdate: 'keypress'"/>
		</p>
		<p>
			you have edited: <span data-bind="text: myValue3"></span>
		</p>
		<p>
			<h4>valueUpdate: afterkeydown</h4>
			please edit your value: <input type="text" data-bind="value: myValue4, valueUpdate: 'afterkeydown'"/>
		</p>
		<p>
			you have edited: <span data-bind="text: myValue4"></span>
		</p>
		<script>
			var viewModel = {
				myValue1: ko.observable("Edit me"),
				myValue2: ko.observable("Edit me"),
				myValue3: ko.observable("Edit me"),
				myValue4: ko.observable("Edit me")
			}
			ko.applyBindings(viewModel);
		</script>
	</body>
