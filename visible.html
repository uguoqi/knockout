<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>visible绑定</title>
	</head>
	<body>
		<div data-bind="visible: shouldSee">控制是否看见</div>
		<button data-bind="click: changeSee">change</button>
		
		<!--注释元素-->
		<select data-bind="foreach: num">
			<option data-bind="value: val">Item<!--ko text: text--><!--/ko--></option>
		</select>
	</body>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script>
		
		var myViewModel = {
			shouldSee: ko.observable(true),
			changeSee: function (){
				var self = this;
				self.shouldSee(!self.shouldSee());
			},
			num: [
				{text: 1,val: "one"},
				{text: 2,val: "two"},
				{text: 3,val: "three"},
				{text: 4,val: "four"}
			]
		}
		
		
		ko.applyBindings(myViewModel);
	</script>
</html>
