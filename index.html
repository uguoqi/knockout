<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>knockout实践</title>
	</head>
	<body>
		<div data-bind="text: introduction"></div>
		<ul data-bind="foreach: specialnature">
			<li data-bind="text: natures"></li>
		</ul>
	</body>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script>
		var viewModel = {
			introduction: "Knockout是一款很优秀的JavaScript库，它可以帮助你仅使用一个清晰整洁的底层数据模型（data model）即可创建一个富文本且具有良好的显示和编辑功能的用户界面。任何时候你的局部UI内容需要自动更新（比如：依赖于用户行为的改变或者外部的数据源发生变化），KO都可以很简单的帮你实现，并且非常易于维护。",
			specialnature: [
				{natures: "优雅的依赖跟踪-任何时候当数据源模型发生变化时，它都能够自动的更新你UI的指定内容"},
				{natures: "声明式绑定-它通过简单浅显的方式将你的UI与数据源模型进行绑定，你可以使用任意嵌套的结构模版来组建一个复杂的动态界面"},
				{natures: "良好的可扩展性-通过简单的几行代码就可以实现一个自定义行为作为新的声明进行绑定。"}
			]
		}
		ko.applyBindings(viewModel);
	</script>
</html>
