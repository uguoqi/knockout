<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>style绑定</title>
	</head>
	<body>
		<p data-bind="style: {color: num() > 0.5 ? 'red' : 'green'}">莫愁前路无知己,天下谁人不识君啊</p>
		
	</body>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script>
		var viewModel = {
			num: ko.observable(0.1)
		}
		
		setInterval(function (){
	    	viewModel.num(Math.random());
	    },100)
	
		
		ko.applyBindings(viewModel);
		
		
	</script>
</html>
